<div class="dashboard-container">
  <!-- row 1 -->
  <div class="widget widget-config p-3">
    <app-station-indicators-component [data]="data"></app-station-indicators-component>
  </div>
  <div class="widget widget-po">
    <app-control-panel-component [data]="model.planningWO"></app-control-panel-component>
  </div>
  <div class="widget widget-status">
    <app-status-device-component [data]="data"></app-status-device-component>
  </div>


  <!-- row 2 -->
  <div class="widget widget-chart-1">
    <base-chart-component [data]="data" [options]="options" [title]="'Biểu đồ lỗi theo nhóm lỗi'"></base-chart-component>
  </div>
  <div class=" widget-config">
    <div class="widget widget-row1">
      <app-list-device-planing-component [data]="listDevices"></app-list-device-planing-component>
    </div>
    <div class="widget widget-left">
      <base-chart-component [data]="data" [options]="options" [title]="'Tiết độ sản lượng'"></base-chart-component>
    </div>
    <div class="widget widget-right">
      <gauge-point-ppm-component [data]="model"></gauge-point-ppm-component>
    </div>
  </div>
  <div class="widget widget-ppm">500 PPM</div>

  <!-- row 3 -->
  <div class="widget widget-chart-2">
    <base-chart-component [data]="data" [options]="options" [title]="'Lỗi chi tiết'"></base-chart-component>
  </div>
  <div class="widget widget-progress">
    <app-conventional-table-component [data]="data"></app-conventional-table-component>
  </div>
  <div class="widget widget-frequency">
    <base-chart-component [data]="data" [options]="options" [title]="'Lỗi theo công đoạn'"></base-chart-component>
  </div>
</div>
<div class="d-flex justify-content-end mt-3">
  <p-button label="Quay lại" severity="info" (click)="onBack()" icon="pi pi-arrow-left" class="me-2"></p-button>
</div>
