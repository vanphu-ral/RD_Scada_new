<div class="p-1">
    <p-table [value]="listWOs" [lazy]="true" [paginator]="true" [rows]="pageSize" [totalRecords]="totalRecords"
        (onLazyLoad)="onPage($event)" [loading]="loading" [rowsPerPageOptions]="[5,10,20,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Mã WO</th>
                <th>Mã lotNumber</th>
                <th>Mã SAP</th>
                <th>Product Code</th>
                <th>Start Time</th>
                <th>Thao tác</th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" placeholder="woId" [(ngModel)]="filters.woId"
                        class="w-100" (keydown.enter)="onSearch()" />
                </th>
                <th>
                </th>
                <th>
                    <input pInputText type="text" placeholder="sapWoId Code" [(ngModel)]="filters.sapWoId"
                        class="w-100" (keydown.enter)="onSearch()" />
                </th>
                <th>
                    <input pInputText type="text" placeholder="Product Code" [(ngModel)]="filters.productCode"
                        class="w-100" (keydown.enter)="onSearch()" />
                </th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{ row.woId }}</td>
                <td>{{ row.lotNumber }}</td>
                <td>{{ row.sapWoId }}</td>
                <td>{{ row.productCode }}</td>
                <td>{{ row.startTime | date:'dd/MM/yyyy' }}</td>
                <td>
                    <p-button label="Chọn" class="p-button-sm" (onClick)="selectWO(row)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>


    <div class="d-flex justify-content-end gap-2 mt-4">
        <p-button label="Đóng" (onClick)="close()"></p-button>
    </div>
</div>
