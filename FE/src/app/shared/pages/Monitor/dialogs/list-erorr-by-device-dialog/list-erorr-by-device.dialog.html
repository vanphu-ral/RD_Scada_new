<div class="p-1">
    <div class="table-note">
        <table class="table">
            <thead>
                <tr>
                    <th>Mã lỗi</th>
                    <th>Tên lỗi</th>
                    <th>Tổng số lỗi</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of listErorrs">
                    <td>{{ row.errorId }}</td>
                    <td>{{ row.errorName }}</td>
                    <td>{{ row.quantity }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-end gap-2 mt-4">
        <p-button label="Đóng" severity="danger" (onClick)="close()"></p-button>
    </div>
</div>
