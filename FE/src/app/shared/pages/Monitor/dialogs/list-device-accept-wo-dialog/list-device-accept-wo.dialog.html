<div class="p-1">
    <p-table [value]="listDeviceAndStage" [paginator]="true" [rowsPerPageOptions]="[5,10,20,50]" [rows]="20"
        currentPageReportTemplate="Hiển thị {first} đến {last} trong tổng số {totalRecords} mục"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Công đoạn</th>
                <th>Stage num</th>
                <th>Trạng thái</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex + 1 }}</td>
                <td>{{ item.machineName }}</td>
                <td>{{ item.stageId }}</td>
                <td>
                    <p-checkbox [binary]="true" [ngModel]="item.status === 1" [disabled]="!isNewListDevice"
                        (onChange)="item.status = $event.checked ? 1 : 0" [ngModelOptions]="{standalone: true}"
                        name="status-{{ rowIndex }}">
                    </p-checkbox>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="d-flex justify-content-end gap-2 mt-4">
        <p-button *ngIf="isNewListDevice" label="Lưu" severity="success" (onClick)="save()"></p-button>
        <p-button label="Đóng" severity="danger" (onClick)="close()"></p-button>
    </div>
</div>
