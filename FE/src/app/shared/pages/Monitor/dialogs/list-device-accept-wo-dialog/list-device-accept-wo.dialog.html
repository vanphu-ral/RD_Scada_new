<div class="p-1">
    <p-table [value]="listDeviceAndStage" [paginator]="true" [rowsPerPageOptions]="[5,10,20,50]" [rows]="20"
        currentPageReportTemplate="Hiển thị {first} đến {last} trong tổng số {totalRecords} mục"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <p-floatlabel variant="on">
                <p-select [options]="listLines" [(ngModel)]="selectLine" optionLabel="name" optionValue="id" placeholder="Chọn dây chuyền" class="w-full"></p-select>
            </p-floatlabel>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Công đoạn</th>
                <th>Stage num</th>
                <th>Thiết bị</th>
                <th>Trạng thái</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex + 1 }}</td>
                <td>{{ item.stage }}</td>
                <td>{{ item.stageNum }}</td>
                <td>{{ item.device }}</td>
                <td>
                    <p-checkBox [(ngModel)]="item.isAccept" [binary]="true" [ngModelOptions]="{standalone: true}" name="isAccept-{{ rowIndex }}"></p-checkBox>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="d-flex justify-content-end gap-2 mt-4">
        <p-button label="Lưu" severity="success"></p-button>
        <p-button label="Đóng" severity="danger" (onClick)="close()"></p-button>
    </div>
</div>
