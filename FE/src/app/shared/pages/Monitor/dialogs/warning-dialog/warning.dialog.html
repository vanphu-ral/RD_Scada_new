<div class="p-4 text-center">
    <img src="/assets/imgs/warning.jpg" alt="" style="width: 350px;">
    <p-table [value]="messages" [scrollHeight]="'200px'" [scrollable]="true">
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
            <tr>
                <td>{{ item.content }}</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="d-flex justify-content-end gap-2 mt-4">
        <p-button label="Xác nhận" severity="success" (onClick)="confirm()"></p-button>
        <p-button label="Đóng" severity="danger" (onClick)="close()"></p-button>
    </div>
</div>
