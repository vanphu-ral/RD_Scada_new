<div class="widget-content relative" appFullscreen #fs="appFullscreen">
  <i class="fa-solid fa-expand fullscreen-btn" (click)="fs.toggleFullscreen()"></i>
  <div class="d-flex justify-content-center mb-3">
    <img src="/assets/imgs/logo-rang-dong.png" alt="" width="100px">
  </div>
  <div class="status-box d-flex flex-column">
    <span class="my-1">Thời gian bắt đầu chạy: {{ data.startTime | date : 'dd/MM/yyyy : HH:mm'}}</span>
    <span class="my-1">Dừng máy: {{ data.endTime | date : 'dd/MM/yyyy : HH:mm' }}</span>
    <span class="my-1">Năng xuất thực tính: 100</span>
    <span class="my-1">Năng xuất mặc định: 100</span>
    <span class="my-1">Tổng lỗi: {{ totalError }}</span>
    <span class="my-1">PWI Reflow: 100</span>
    <span class="my-1">Pick up ERR: 100</span>
    <span class="my-1">Độ tin cậy: 100</span>
  </div>
</div>
